<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="DarkNet444">
        <meta name="description" content="This is my contact page.">
        <title>Contact Me</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1 class="center-text">Let's Talk</h1>
            <nav>
                <ul style="display: flex; align-items: center; gap: 1em;">
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact-me.html">Contact</a></li>
                  
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h3>It's always nice to hear some feedback.</h3>
                <form action="https://www.form-to-email.com/api/s/SSihBcvptcJA" method="POST">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your full name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your.email@example.com" autocomplete="on" required>
                    </p>          
                    <p><label for="message">Message:</label></p>
                    <p><textarea name="message" id="message" cols="50" rows="10" placeholder="Type your message here" required></textarea></p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>&copy; <a href="about.html">DarkNet444</a></li>
                    <li><a href="#top">Back to top</a></li>
                </ul>
            </nav>
        </footer>
    </body>
